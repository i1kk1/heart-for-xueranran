<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳动的心 - 给姐姐</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
        }
        
        #container {
            position: relative;
            width: 640px;
            height: 480px;
        }
        
        canvas {
            display: block;
            background-color: #000;
        }
        
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 10;
            text-shadow: 0 0 10px rgba(255, 33, 33, 0.8);
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="heartCanvas" width="640" height="480"></canvas>
        <div id="message">薛冉冉天天开心</div>
    </div>

    <script>
        // 画布尺寸 - 与Python代码保持一致
        const CANVAS_WIDTH = 640;
        const CANVAS_HEIGHT = 480;
        const CANVAS_CENTER_X = CANVAS_WIDTH / 2;
        const CANVAS_CENTER_Y = CANVAS_HEIGHT / 2;
        const IMAGE_ENLARGE = 11;
        const HEART_COLOR = "#ff2121";  // 红色
        
        // 获取Canvas和上下文
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        
        // 心形函数 - 与Python代码完全相同
        function heart_function(t, shrink_ratio = IMAGE_ENLARGE) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            // 放大
            const scaled_x = x * shrink_ratio;
            const scaled_y = y * shrink_ratio;
            // 移到画布中央
            const final_x = scaled_x + CANVAS_CENTER_X;
            const final_y = scaled_y + CANVAS_CENTER_Y;
            return [Math.round(final_x), Math.round(final_y)];
        }
        
        // 内部扩散函数 - 与Python代码完全相同
        function scatter_inside(x, y, beta = 0.15) {
            const ratio_x = -beta * Math.log(Math.random());
            const ratio_y = -beta * Math.log(Math.random());
            const dx = ratio_x * (x - CANVAS_CENTER_X);
            const dy = ratio_y * (y - CANVAS_CENTER_Y);
            return [x - dx, y - dy];
        }
        
        // 收缩函数 - 与Python代码完全相同
        function shrink(x, y, ratio) {
            const force = -1 / Math.pow(Math.pow(x - CANVAS_CENTER_X, 2) + Math.pow(y - CANVAS_CENTER_Y, 2), 0.6);
            const dx = ratio * force * (x - CANVAS_CENTER_X);
            const dy = ratio * force * (y - CANVAS_CENTER_Y);
            return [x - dx, y - dy];
        }
        
        // 曲线函数 - 与Python代码完全相同
        function curve(p) {
            return 2 * (3 * Math.sin(4 * p)) / (2 * Math.PI);
        }
        
        // 爱心类 - 与Python代码逻辑相同
        class Heart {
            constructor() {
                this._points = new Set();  // 原始爱心坐标集合
                this._edge_diffusion_points = new Set();  // 边缘扩散效果点坐标集合
                this._center_diffusion_points = new Set();  // 中心扩散效果点坐标集合
                this.all_points = {};  // 每帧动态点坐标
                this.build(2000);
            }
            
            build(number) {
                // 爱心
                for (let i = 0; i < number; i++) {
                    const t = Math.random() * 2 * Math.PI;
                    const [x, y] = heart_function(t);
                    this._points.add(`${x},${y}`);
                }
                
                // 爱心内扩散
                const pointsArray = Array.from(this._points);
                for (const point of pointsArray) {
                    const [x, y] = point.split(',').map(Number);
                    let currentX = x, currentY = y;
                    for (let i = 0; i < 3; i++) {
                        [currentX, currentY] = scatter_inside(currentX, currentY, 0.05);
                        this._edge_diffusion_points.add(`${currentX},${currentY}`);
                    }
                }
                
                // 爱心内再次扩散
             
                for (let i = 0; i < 4000; i++) {
                    const randomPoint = pointsArray[Math.floor(Math.random() * pointsArray.length)];
                    const [x, y] = randomPoint.split(',').map(Number);
                    const [newX, newY] = scatter_inside(x, y, 0.17);
                    this._center_diffusion_points.add(`${newX},${newY}`);
                }
            }
            
            calc_position(x, y, ratio) {
                const force = 1 / Math.pow(Math.pow(x - CANVAS_CENTER_X, 2) + Math.pow(y - CANVAS_CENTER_Y, 2), 0.520);
                const dx = ratio * force * (x - CANVAS_CENTER_X) + (Math.random() * 2 - 1);
                const dy = ratio * force * (y - CANVAS_CENTER_Y) + (Math.random() * 2 - 1);
                return [x - dx, y - dy];
            }
            
            calc(generate_frame) {
                const ratio = 10 * curve(generate_frame / 10 * Math.PI);
                const halo_radius = Math.floor(4 + 6 * (1 + curve(generate_frame / 10 * Math.PI)));
                const halo_number = Math.floor(3000 + 4000 * Math.pow(Math.abs(curve(generate_frame / 10 * Math.PI)), 2));
                
                const all_points = [];
                
                // 光环
                const heart_halo_point = new Set();
                for (let i = 0; i < halo_number; i++) {
                    const t = Math.random() * 2 * Math.PI;
                    let [x, y] = heart_function(t, 11.6);
                    [x, y] = shrink(x, y, halo_radius);
                    const pointKey = `${x},${y}`;
                    if (!heart_halo_point.has(pointKey)) {
                        heart_halo_point.add(pointKey);
                        x += Math.floor(Math.random() * 29) - 14;
                        y += Math.floor(Math.random() * 29) - 14;
                        const size = [1, 2, 2][Math.floor(Math.random() * 3)];
                        all_points.push([x, y, size]);
                    }
                }
                
                // 轮廓
                for (const point of this._points) {
                    const [x, y] = point.split(',').map(Number);
                    const [newX, newY] = this.calc_position(x, y, ratio);
                    const size = Math.floor(Math.random() * 3) + 1;
                    all_points.push([newX, newY, size]);
                }
                
                // 内容
                for (const point of this._edge_diffusion_points) {
                    const [x, y] = point.split(',').map(Number);
                    const [newX, newY] = this.calc_position(x, y, ratio);
                    const size = Math.floor(Math.random() * 2) + 1;
                    all_points.push([newX, newY, size]);
                }
                
                for (const point of this._center_diffusion_points) {
                    const [x, y] = point.split(',').map(Number);
                    const [newX, newY] = this.calc_position(x, y, ratio);
                    const size = Math.floor(Math.random() * 2) + 1;
                    all_points.push([newX, newY, size]);
                }
                
                this.all_points[generate_frame] = all_points;
            }
            
            render(frame) {
                const current_frame = frame % 20;
                if (!this.all_points[current_frame]) return;
                
                for (const [x, y, size] of this.all_points[current_frame]) {
                    ctx.fillStyle = HEART_COLOR;
                    ctx.fillRect(x, y, size, size);
                }
            }
        }
        
        // 创建爱心对象
        const heart = new Heart();
        
        // 预计算所有帧
        for (let i = 0; i < 20; i++) {
            heart.calc(i);
        }
        
        // 绘制函数
        let frame = 0;
        function draw() {
            // 清除画布
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // 渲染爱心
            heart.render(frame);
            
            // 增加帧数
            frame++;
            
            // 继续动画
            setTimeout(draw, 160);
        }
        
        // 开始动画
        draw();
    </script>
</body>
</html>
